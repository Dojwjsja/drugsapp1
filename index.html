<!DOCTYPE html>
<html>
<head><title>Drug Predictor</title></head>
<body>
    <h2>Drug Classification Interface</h2>
    <form action="/predict" method="post">
        Age: <input type="number" name="age" required><br>
        Sex (M/F): <input type="text" name="sex" required><br>
        BP (HIGH/LOW/NORMAL): <input type="text" name="bp" required><br>
        Cholesterol (HIGH/NORMAL): <input type="text" name="chol" required><br>
        Na_to_K ratio: <input type="number" step="0.01" name="na_to_k" required><br>
        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
        <h3>Recommended Drug: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
